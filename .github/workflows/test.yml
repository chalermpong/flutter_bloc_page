name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Analyze and Test
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          architecture: x64
          channel: stable
          flutter-version-file: pubspec.yaml
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test